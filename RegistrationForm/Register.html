<!DOCTYPE html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <link rel="stylesheet" href="./Register.css"> 
        <script src="./Register.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Registration</title>
</head>
<body>
        <style>
                .jumbotron {
                  background-image:linear-gradient(to right bottom,yellow,green); 
                  color: #000000;
                  font-size:18px;
                }
    </style>
  <div class="container jumbotron">
        <div class="_form">
        <h1>Registration Form</h1>
               
          <div class="form__group ">
              <label for="name" class="form__label">User Type</label>
              <div class="radio-inline"> <input type="radio" name="usertype" value="renter" class="form__radio-button"  checked required> Renter </div>
              <div class="radio-inline"> <input type="radio" name="usertype" value="owner" class="form__radio-button"  required> Owner</div>
          </div>
          <div class="form__group ">
              <label for="name" class="form__label">Full Name</label>
              <input type="text" class="form-control form-input"  required>
          </div>
          <div class="form__group  ">
                
              <label for="name" class="form__label">Last Name</label>
              <input type="text" class="form-control form-input"  required>
          </div>
          <div class="form__group ">
                <!-- <span class="-addon"><i class="glyphicon glyphicon-user"></i></span> -->
              <label for="email" class="form__label">Email Address</label>
              <input type="text" class="form-control form-input" required>
          </div>
          <div class="form__group ">
                <!-- <span class="-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
              <label for="password" class="form__label">Password</label>
              <input type="password" class="form-control form-input"  required>
          </div>
          <div class="form__group ">
              <label for="cnfpassword" class="form__label">Confirm Password</label>
              <input type="password" class="form-control form-input" required>
          </div>
          <div class="form__group ">
              <label for="mobilenumber" class="form__label">Mobile Number</label>
              <input type="number"  class="form-control form-input"   required>
          </div>
          <div class="form__group ">
              <label for="phonenumber" class="form__label">Phone Number</label>
              <input type="number" class="form-control form-input" required>
          </div>
          <div class="form__group ">
              <label for="idproof" class="form__label dropdown dropright">ID Proof</label>
              <select name="idproof" required>
                  <option value="Driving Licence" selected>Driving Licence</option>
                  <option value="Aadhaar Card">Aadhaar Card</option>
                  <option value="Pan Card">Pan Card</option>
                  <option value="Voter Id">Voter Id</option>
                </select>
                <input type="file" class="form-control-file border" >
          </div>
          
          <div class="form__group ">
              <label for="flatnumber" class="form__label">Flat Number</label>
              <input type="text" class="form-control form-input" required>
          </div>
          <div class="form__group forrenteronly " >
              <label for="owner" class="form__label">Owner's Name</label>
              <input type="text" class="form-control form-input" required>
          </div>
          <div class="form__group forrenteronly " >
              <label for="joiningdate" class="form__label">Joining Date</label>
              <div class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  </span>
               </div>
          </div>
          <div class="form__group">
              <input type="submit" class="btn btn-primary" onclick="validateForm()" value="Submit">
              <input type="reset" class="btn btn-danger"  value="Reset">
          </div>
        </div>
      </div>
      <script>
          $(function () {
            $('#datetimepicker1').datetimepicker();
         });
        </script>
</body>
</html>
